<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Authentication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
        <font color="white">
            <a class="navbar-brand"><a href="home.html">LOGIN</a></a>
      <a class="navbar-brand"><a href="home.html">LOG OUT</a></a>
         </font>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
    <center>
    
  </center>
    <div id="auth">
        <!-- Login Template -->
        <template v-if="auth===true">
          <div class="d-flex justify-content-center mt-5">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Login</h5>
                <h6 class="card-subtitle mb-2 text-muted">Silakan login</h6>
                  <div class="form-group">
                    <input class="form-control form-control-sm" type="text" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input class="form-control form-control-sm" type="text" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <center>
                    <button type="submit" class="btn btn-primary btn-sm"><a href="form.html"><font color="white">Login</font></a></button>
                  </center>
                  </div>
                  <center>
                <a href="#" class="card-link" v-on:click="auth = false">Register</a>
              </center>
              </div>
            </div>
          </div>
        </template>
        <template v-else-if="auth===false">
          <div class="d-flex justify-content-center mt-5">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Register</h5>
                <h6 class="card-subtitle mb-2 text-muted">Silakan Register</h6>
                  <div class="form-group">
                    <input class="form-control form-control-sm" type="text" placeholder="E - Mail">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-sm">Register</button>
                  </div>
                <a href="#" class="card-link" v-on:click="auth = true">Login</a>
              </div>
            </div>
          </div>
        </template>
        <!-- End of Register Template -->
    </div>
    <script type="text/javascript">
    new Vue({
        el: '#auth',
        data: {
            auth: true
        }
    })
    </script>
  </body>
</html>
